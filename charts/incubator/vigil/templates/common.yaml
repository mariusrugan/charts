{{/* Append the hardcoded volumes */}}
{{- define "vigil.hardcodedValues" -}}
  {{- if and .Values.configmap.config.enabled (not .Values.persistence.config.enabled) }}
persistence:
  config:
    enabled: true
    type: configMap
    name: {{ printf "%v-config" (include "common.names.fullname" .) }}
    subPath: config.cfg
    mountPath: /etc
    readOnly: true
  {{- end -}}
{{- end -}}
{{- $_ := mergeOverwrite .Values (include "vigil.hardcodedValues" . | fromYaml) -}}

{{ include "common.all" . }}
